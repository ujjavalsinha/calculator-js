<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            
            <input type='text' name='number' id='screen'/>
            <table>
                <tr>
                    <td><button>(</button></td>
                    <td><button>CE</button></td>
                    <td><button>C</button></td>
                    <td><button class='mod'>%</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button class='multiply'>*</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button class='plus'>+</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button class='minus'>-</button></td>
                </tr>
                <tr>
                    <td><button>.</button></td>
                    <td><button>0</button></td>
                    <td><button>/</button></td>
                    <td><button class='equalto'>=</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
